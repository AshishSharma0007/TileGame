<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="script.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body class="bg-dark">
    <div class="container my-3">
      <div class="d-flex-col bg-light rounded p-2">
        <h1 id="heading" class="text-dark text-center p-3 display-1">
          <b>MEMORY GAME</b>
        </h1>
        <div id="timer" class="text-dark text-center my-5 display-1 fw-bold">
          01:00
        </div>
        <div class="text-center my-5">
          <button
            id="startButton"
            type="button"
            class="btn btn-success btn-lg"
            onclick="startGame()"
          >
            START
          </button>
        </div>
        <div id="game" class="tiles bg-light p-2 rounded"></div>
        <div id="popup" class="card text-center text-danger">
          <div class="card-body">
            <h5 class="card-title my-3">Sorry Time Up Better Luck Next Time</h5>
            <button
            type="button"
            class="btn btn-success btn-lg"
            onclick="menu()"
          >
            MAIN MENU
          </button>
          </div>
        </div>
        <div id="popup2" class="card text-center text-success">
          <div class="card-body">
            <h5 class="card-title my-3">Yeh! you won the game in <span id="timeTaken"></span> seconds.</h5>
            <button
            type="button"
            class="btn btn-warning btn-lg"
            onclick="menu()"
          >
            MAIN MENU
          </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
